<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3 Grid</title>
  <!-- Bootstrap V3.37 -->
  <link rel="stylesheet" href="code/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="code/jquery-3.3.1.js"></script>
  <script src="code/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <style>
    a:focus{

    }
    #view{
      width: 300px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body style="margin:100px">


<div class="alert alert-warning fade in">
  <button class="close" data-dismiss="alert">
    <span>&times;</span>
  </button>
  <p>Your Browser not Support</p>
</div>


<div id="alert" class="alert alert-warning fade in">
  <button class="close">
    <span>&times;</span>
  </button>
  <p>Your Browser not Support</p>
</div>



<script type="text/javascript">
  $('.close').on('click', function(){
    $('#alert').alert('close');
  });

  $('#alert').on('close.bs.alert.bs.alert', function(){
    alert('before close');
  });

</script>


</body>
</html>
