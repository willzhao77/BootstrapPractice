<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3 Grid</title>
  <!-- Bootstrap V3.37 -->
  <link rel="stylesheet" href="code/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="code/jquery-3.3.1.js"></script>
  <script src="code/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <style>
    a:focus{

    }
    #view{
      width: 300px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body style="margin:100px">

<button class="btn btn-primary" data-toggle="button" autocomplete="off">Button</button>
<br><br>

<div class="btn-group" data-toggle="buttons">
  <label for="" class="btn btn-primary active">
    <input type="radio" name="sex" value="male" checked>Male
  </label>
  <label for="" class="btn btn-primary">
    <input type="radio" name="sex" value="female">Female
  </label>
</div>
<br><br>



<div class="btn-group" data-toggle="buttons">
  <label for="" class="btn btn-primary active">
    <input type="checkbox" name="fa" value="PE" checked>Male
  </label>
  <label for="" class="btn btn-primary">
    <input type="checkbox" name="fa" value="Music">Female
  </label>
  <label for="" class="btn btn-primary ">
    <input type="checkbox" name="fa" value="Art" checked>Male
  </label>
  <label for="" class="btn btn-primary">
    <input type="checkbox" name="fa" value="Computer">Female
  </label>
</div>
<br><br>


<button id="btn1" class="btn btn-primary" data-loading-text="Loading...">Start Upload</button>


<br><br>
<button id="btn2" class="btn btn-primary" autocomplete="off">Button</button>


<script type="text/javascript">
  $('#btn1').on('click', function(){
    var btn = $(this).button('loading');
    setTimeout(function() {
      btn.button('reset');
    }, 1000);
  });


  $('#btn2').on('click', function(){
    $(this).button('toggle');
  });



</script>


</body>
</html>
