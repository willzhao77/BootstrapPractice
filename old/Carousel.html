<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3 Grid</title>
  <!-- Bootstrap V3.37 -->
  <link rel="stylesheet" href="code/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="code/jquery-3.3.1.js"></script>
  <script src="code/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <style>
    a:focus{

    }
    #view{
      width: 300px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body>

 <!-- data-ride="carousel"  auto slide-->
<div id="myCarousel" class="carousel slide" style="width:900px">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
  <div class="item active">
    <img src="img/slide1.jpg" alt="First Picture">
    <div class="carousel-caption">
      <h3>Fist Picture</h3>
      <p>This is the instruction for first Picture</p>
    </div>
  </div>
  <div class="item">
    <img src="img/slide2.jpg" alt="Second Picture">
    <div class="carousel-caption">
      <h3>Second Picture</h3>
      <p>This is the instruction for second Picture</p>
    </div>
  </div>
  <div class="item">
    <img src="img/slide3.jpg" alt="Third Picture">
    <div class="carousel-caption">
      <h3>Third Picture</h3>
      <p>This is the instruction for third Picture</p>
    </div>
  </div>
</div>
  <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
  <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>


<script type="text/javascript">
  $('#myCarousel').carousel({
    interval : 2000,
    pause : 'hover',  //not working
  });
  $('#myCarousel').hover(function(){
    $(this).carousel('pause')
    }, function () {
      $(this).carousel('cycle')
    });

</script>


</body>
</html>
