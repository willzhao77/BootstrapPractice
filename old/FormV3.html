<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3 Form</title>
  <!-- Bootstrap V3.37 -->
  <link rel="stylesheet" href="code/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="code/jquery-3.3.1.js"></script>
  <script src="code/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body style="margin:50px">


<form>
  <div class="form-group has-success has-feedback">
    <label class="control-label">Email:</label>
    <input type="email" class="form-control" placeholder="please enter your Email...">
    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
  </div>
  <div class="form-group">
    <label for="">Password:</label>
    <input type="password" class="form-control" placeholder="please enter your Email...">
  </div>

  <div class="input-group">
  <Div class="input-group-addon">$</Div>
  <input type="text" class="form-control" placeholder="please enter your price...">
  <Div class="input-group-addon">.00</Div>
  </div>
  <Div class="checkbox">
    <Label>
      <input type="checkbox">PE
    </Label>
  </Div>

  <Div class="checkbox disabled">
    <Label >
      <input type="checkbox" disabled>Music
    </Label>
  </Div>

  <Label class="checkbox-inline">
    <input type="checkbox">PE
  </Label>
  <Label class="checkbox-inline disabled">
    <input type="checkbox" disabled>Music
  </Label>

<select class="form-control">
  <option value="">1</option>
  <option value="">2</option>
  <option value="">3</option>
  <option value="">4</option>
</select>




</form>

<Br />
<form action=""  action="" class="form-inline">
  <div class="form-group">
    <label for="">Email:</label>
    <input type="email" class="form-control" placeholder="please enter your Email...">
  </div>
  <div class="form-group">
    <label for="">Password:</label>
    <input type="password" class="form-control" placeholder="please enter your Email...">
  </div>

</form>

<hr />

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email:</label>
    <Div class="col-sm-10">
      <input type="email" class="form-control" placeholder="please enter your Email...">
    </Div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <Div class="col-sm-10">
      <input type="password" class="form-control" placeholder="please enter your Email...">
    </Div>
  </div>
</form>





</body>
</html>
