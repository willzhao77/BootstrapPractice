  <title>Bootstrap 3 Grid</title>
  <!-- Bootstrap V3.37 -->

  <script src="code/jquery-3.3.1.js"></script>
  <script src="code/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <style>
    .a{
      height:50px;
      border:1px solid #ccc;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <Div class="container-fluid a">
    ...
  </Div>
  <Div class="container a">
    ...
  </Div>

<div class="container">
<div class="row">
  <div class="col-md-1 a">1</div>
  <div class="col-md-1 a">1</div>
</div>
<div class="row">
  <div class="col-md-9 a">1</div>
  <div class="col-md-3 a">1</div>
</div>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 a">a</div>
    <div class="col-lg-3 col-md-4 col-sm-6 a">a</div>

  </div>
</div>


<div class="container">

  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9 a" style="padding:0">
      <div class="col-md-4 a">4</div>
      <div class="col-md-4 a">4</div>
      <div class="col-md-4 a">4</div>
    </div>
    <div class="col-md-3 a">3</div>

  <div class="row">
    <div class="col-md-9 col-md-push-3 a">9</div>
    <div class="col-md-3 col-md-pull-9 a">3</div>
  </div>

</div>
