<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3 Grid</title>
  <!-- Bootstrap V3.37 -->
  <link rel="stylesheet" href="code/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="code/jquery-3.3.1.js"></script>
  <script src="code/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <style>
    .a{
      height:50px;
      border:1px solid #ccc;
      background-color: #eee;
    }
  </style>
</head>
<body style="margin:100px">

<ul class="list-group">
  <li class="list-group-item">1.Home</li>
  <li class="list-group-item">2.Second <span class="badge">10</span></li>
  <li class="list-group-item">3.Third</li>
  <li class="list-group-item">4.Forth</li>
</ul>

<div class="list-group">
  <a href="#" class="list-group-item">1.Home</a>
  <a href="#" class="list-group-item active">2.Second <span class="badge">10</span></a>
  <a href="#" class="list-group-item">3.Third</a>
  <a href="#" class="list-group-item list-group-item-success">4.Forth</a>
</div>


<div class="list-group">
<button class="list-group-item">1.Home</button>
<button class="list-group-item active">2.Second <span class="badge">10</span></button>
<button class="list-group-item">3.Third</button>
<button class="list-group-item">4.Forth</button>
</div>

<div class="list-group">
  <a href="#" class="list-group-item">
    <h4>List Title</h4>
    <p>more details</p>
  </a>
  <a href="#" class="list-group-item active">2.Second <span class="badge">10</span></a>
  <a href="#" class="list-group-item">3.Third</a>
  <a href="#" class="list-group-item list-group-item-success">4.Forth</a>
</div>



<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">This is title area</h3>
  </div>
  <div class="panel-body">
    This is a panel container
  </div>
    <table class="table">
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
    <ul class="list-group">
      <li class="list-group-item">1.Home</li>
      <li class="list-group-item">2.Second <span class="badge">10</span></li>
      <li class="list-group-item">3.Third</li>
      <li class="list-group-item">4.Forth</li>
    </ul>


  <div class="panel-footer">
    <h3 class="panel-title">This is bottom area</h3>
  </div>
</div>














</body>
</html>
