<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3 Grid</title>
  <!-- Bootstrap V3.37 -->
  <link rel="stylesheet" href="code/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="code/jquery-3.3.1.js"></script>
  <script src="code/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <style>
    a:focus{

    }
    #view{
      width: 300px;
      height: 100px;
      border: 1px solid red;
    }



  </style>
</head>
<body style="margin:100px">

<div id="view">
  <button id="b" class="btn btn-danger btn-lg"
          data-toggle="popover"
          title="Bootstrap"
          data-content="Bootstrap. Build responsive, mobile-first projects on the web with the world's most popular front-end component library."
  >Click Open/Hide</button>
</div>


<button id="btn">Button</button>




<script type="text/javascript">
  $('#b').popover({
    viewport:'#view',
  });

$('#btn').on('click', function(){
  $('#b').popover('toggle');
});

</script>


</body>
</html>
