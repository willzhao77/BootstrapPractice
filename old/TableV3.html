<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3 Table</title>
  <!-- Bootstrap V3.37 -->
  <link rel="stylesheet" href="code/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="code/jquery-3.3.1.js"></script>
  <script src="code/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

  </head>
<body style="margin:50px">


<table class="table table-striped table-bordered table-hover">
<thead>
  <tr>
    <th>Number</th>
    <th>Name</th>
    <th>Sex</th>
    <th>Age</th>
  </tr>
</thead>
  <tr>
    <td>1</td>
    <td>Bob</td>
    <td>Male</td>
    <td>25</td>
  </tr>
  <tr class="info">
    <td>2</td>
    <td>John</td>
    <td>Male</td>
    <td>22</td>
  </tr>
  <tr class="success">
    <td>3</td>
    <td>Lisa</td>
    <td>Female</td>
    <td>23</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Mia</td>
    <td>Female</td>
    <td>26</td>
  </tr>
</table>



</body>
</html>
